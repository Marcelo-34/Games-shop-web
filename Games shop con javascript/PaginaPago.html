<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Pago</title>
  <link rel="stylesheet" href="Pago.css">


</head>
<body>

  <a href="Starcade.html" class="btn-back">Volver</a>

  <div class="container">
    <h1>Página de Pago</h1>
    <form id="payment-form">
      <div class="form-group">
        <label for="card-type">Tipo de Tarjeta</label>
        <select id="card-type">
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
        </select>
      </div>
      <div class="form-group">
        <label for="card-number">Número de Tarjeta</label>
        <input type="text" id="card-number" required>
      </div>
      <div class="form-group">
        <label for="card-expiration">Fecha de Vencimiento</label>
        <input type="text" id="card-expiration" required>
      </div>
      <div class="form-group">
        <label for="card-cvv">CVV</label>
        <input type="text" id="card-cvv" required>
      </div>
      <div class="form-group">
        <label for="payment-type">Tipo de Pago</label>
        <select id="payment-type">
          <option value="credit">Tarjeta de Crédito</option>
          <option value="debit">Tarjeta de Débito</option>
        </select>
      </div>
      <button type="submit">Pagar</button>
    </form>
    <p id="payment-result"></p>
  </div>

  <script src="PagoSimulacion.js"></script>
</body>
</html>
